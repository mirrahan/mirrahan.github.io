<html>
  <head>
	  <style>
		  body { font-family: Arial; }
		  a { background-color: black; color: #ededed; width: 200px; height: 200px; }
		  a:hover { color: white; }
	  </style>
  </head>
  <body>
    <audio id="multiaudio1" src="laugh1.mp3" preload="auto"></audio>
    <audio id="multiaudio2" src="laugh2.mp3" preload="auto"></audio>
    <audio id="multiaudio3" src="laugh3.mp3" preload="auto"></audio>
    <audio id="multiaudio4" src="laugh4.mp3" preload="auto"></audio>
    <audio id="multiaudio5" src="laugh5.mp3" preload="auto"></audio>

    <a href="javascript:play_multi_sound('multiaudio1');">Flute</a><br />
    <a href="javascript:play_multi_sound('multiaudio2');">Piano Chord</a><br />
    <a href="javascript:play_multi_sound('multiaudio3');">Synth Vox</a><br />
    <a href="javascript:play_multi_sound('multiaudio4');">Shimmer</a><br />
    <a href="javascript:play_multi_sound('multiaudio5');">Sweep</a><br />
	  
    <script type="text/javascript">
	var channel_max = 10;										// number of channels
	audiochannels = new Array();
	for (a=0;a<channel_max;a++) {									// prepare the channels
		audiochannels[a] = new Array();
		audiochannels[a]['channel'] = new Audio();						// create a new audio object
		audiochannels[a]['finished'] = -1;							// expected end time for this channel
	}
	function play_multi_sound(s) {
		for (a=0;a<audiochannels.length;a++) {
			thistime = new Date();
			if (audiochannels[a]['finished'] < thistime.getTime()) {			// is this channel finished?
				audiochannels[a]['finished'] = thistime.getTime() + document.getElementById(s).duration*1000;
				audiochannels[a]['channel'].src = document.getElementById(s).src;
				audiochannels[a]['channel'].load();
				audiochannels[a]['channel'].play();
				break;
			}
		}
	}
</script>
  </body>
</html>
